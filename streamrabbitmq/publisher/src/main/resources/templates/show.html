<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SHOW FOR YOU</title>
    <script src="js/jquery-3.3.1.js"/>
    <script type="text/javascript">
        $(function () {
            $("#button").click(function () {
               var name = $('#name').val();
               var data = {"name":name};
                $.ajax(
                    {
                        url: "/orders",
                        type: "POST",
                        dataType: 'json',
                        data: JSON.stringify(data),
                        contentType: 'application/json;charset=UTF-8',
                        success: function (result) {
                            alert(result.msg);
                        }
                    }
                )
            })
        })
    </script>
</head>
<body>
<input type="text" name="name" id="name" placeholder="ID"/>
<input type="button" value="GO" id="button"/>
</body>
</html>
